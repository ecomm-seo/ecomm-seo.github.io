<p class="image-gallery-index ">
    {% for item in page.images %}
    <a href="{{ item.path }}" title="{{ item.text }}">
        <img src="//wsrv.nl/?url={{ site.url | absolute_url }}{{ item.path }}&w=400&h=300&output=jpg&q=50&t=square" />
           <span>
        {{ item.text | strip_html | truncate:110 }}
    </span>
    </a>
 
    {% endfor %}
</p>
