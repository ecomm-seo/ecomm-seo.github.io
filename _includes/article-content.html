<div class="article col col-4 col-d-0 col-t-0 col-m-1 grid__post animate">
  <div class="article_border">
  {% if post.image %}
  <!-- <a class="article__image" href="{{post.url | prepend: site.baseurl}}"> -->
         <img
      class="lazy"
      data-src="//wsrv.nl/?url={{ site.baseurl | absolute_url }}{{ post.image }}&w=400&h=330&output=jpg&q=100&t=square"
      alt="{{post.title}}"
    />
  <!-- </a> -->
  {% endif %}

  <div class="article__content">
    <div class="article__meta">
      <!-- <time class="article__date" datetime="{{ post.date | date_to_xmlschema }}"
        >{% assign date_format = site.minima.date_format | default: "%b %-d, %Y"
        %}{{ post.date | date: date_format }}</time
      > -->
      <div class="article-tags">
        {% if post.tags.size >= 1 %}
        <div class="article-tags__box">
          <!-- {% for tag in post.tags %}
          <a href="{{ site.baseurl }}/tag/{{ tag }}" class="article__tag"
            >{{ tag }}</a
          > -->
          {% endfor %}
        </div>
        {% else %} {% endif %}
      </div>
    </div>

    <h2 class="article__title">
      {{post.title}}
      <!-- <a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a> -->
    </h2>

    <p class="article__excerpt">
      {% if post.description %}{{ post.description }}{% else %}{{ post.content |
      strip_html | truncate: 200 }}{% endif %}
    </p>

    <div class="article__bottom">
      <!-- <div class="article__author">
        {% if site.author.avatar %}

          href="{{ site.baseurl }}/about/"
          class="article__author-image"
          aria-label="{{site.author.name}}'s Picture"
          ><img
            class="lazy"
            data-src="{{site.baseurl}}{{site.author.avatar}}"
            alt="{{site.author.name}}'s Picture"
        /></a>
        {% endif %}
        <a href="{{ site.baseurl }}/about/" class="article__author-name"
          >{{site.author.name}}</a
        >
      </div>
      -->

     <!-- <span class="article__minutes">
         {% assign words = post.content | number_of_words %} {% if words < 360 %}
        1 min read {% else %} {{ words | divided_by:180 }} min read {% endif %} 
      </span>-->
    </div>
  </div>
  </div>
</div>
