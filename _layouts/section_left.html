---
layout:
---
  <div class="col-6 section order-1">
    <img class="lazy" data-src="//wsrv.nl/?url={{ site.baseurl | absolute_url }}{{ page.image }}" alt="{{ page.title }}" />
  </div>
  <div class="col-6 section order-2">
    <h1 style="text-transform: uppercase;text-align: center">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h4 style="text-align: center">{{ page.subtitle}}</h4>
    {% endif %}
    {{content}}
  </div>
